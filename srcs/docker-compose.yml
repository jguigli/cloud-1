version: '3'

#NETWORK
networks:
  inception:
    driver: bridge
    name: inception

#VOLUME
volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/wordpress
  mdb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/mariadb
  wp_log:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/wordpress_log
  mdb_cert:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/mariadb_cert
  ng_cert:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/nginx_cert

services:
#MARIADB
  mariadb:
    build:
      context: ./requirements/mariadb/
      dockerfile: Dockerfile
    image: mariadb
    container_name: mariadb
    volumes:
      - mdb:/var/lib/mysql
      - mdb_cert:/etc/ssl/
    env_file : .env
    networks: 
      - inception
    restart: always

#WORDPRESS
  wordpress:
    build:
      context: ./requirements/wordpress/
      dockerfile: Dockerfile 
    image: wordpress
    hostname: wordpress
    container_name: wordpress
    volumes:
      - wp:/var/www/wordpress
      - wp_log:/var/log/
    depends_on:
       mariadb:
         condition: service_healthy
    env_file : .env
    networks:
      - inception
    restart: always

#NGINX
  nginx:
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile
    image: nginx
    container_name: nginx
    volumes:
      - wp:/var/www/wordpress
      - ng_cert:/etc/letsencrypt
    ports:      
      - 443:443
    networks:
      - inception
    restart: unless-stopped

#PhpMyAdmin
  phpmyadmin:
    build:
      context: ./requirements/phpmyadmin/
      dockerfile: Dockerfile
    image: phpmyadmin
    container_name: phpmyadmin
    links:
      - mariadb
    depends_on:
      - mariadb
      - nginx
    volumes:
      - mdb_cert:/etc/ssl/
    env_file : .env
    networks:
      - inception
    restart: always