<VirtualHost *:80>
	ServerName inception-panel.fr
	ServerAlias www.inception-panel.fr
	DocumentRoot "/var/www/html"
	<Directory "/var/www/html">
		Options +FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>
	ErrorLog /var/log/apache2/error.inception-panel.log
	CustomLog /var/log/apache2/access.inception-panel.log combined
</VirtualHost>